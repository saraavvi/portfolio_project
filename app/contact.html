<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!--Navigation-->

    <div class="grid-container">
      <div id="contact-intro">
        <h1>Contact</h1>
        <p>Here is how you can reach me</p>
      </div>
      <div id="contactform-container">
        <form id="contact-form">
          <input class="text-input name-input" type="text" placeholder="Name" />
          <input
            class="text-input email-input"
            type="email"
            placeholder="Email Address"
          />
          <textarea
            class="text-input message-input"
            name=""
            placeholder="Your Message"
            rows="5"
          ></textarea>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <footer>
        <div class="contact-link">Linkedin</div>
        <div class="contact-link">Github</div>
        <div class="contact-link">Facebook</div>
      </footer>
    </div>
  </body>
