    <div class="grid-container">
      <div id="contact-intro">
        <h1>Contact</h1>
        <p>Here is how you can reach me</p>
      </div>
      <div id="contactform-container">
        <form
          action="https://formspree.io/f/xbjpybgj"
          method="POST"
          id="contact-form"
        >
          <input
            id="name"
            class="text-input name-input"
            type="text"
            placeholder="Name"
            name="name"
            required
          />
          <input
            class="text-input email-input"
            id="email"
            type="email"
            placeholder="Email Address"
            name="_replyto"
            required
          />
          <textarea
            class="text-input message-input"
            placeholder="Your Message"
            rows="5"
            name="message"
            required
          ></textarea>
          <button
            id="submit-btn"
            type="submit"
            class="btn btn-dark"
            value="Send"
          >
            Submit
          </button>
        </form>
      </div>
      <footer>
        <ul>
          <li>
            <a href="https://www.facebook.com/sara.viktorsson/">Facebook</a>

              >Linkedin
